<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">

<ion-header>
  <ion-navbar >
    <ion-title class="brandName">RanGo</ion-title>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>
</ion-header>

<ion-content padding class="padding">

    <div class="list card">
      
        <div class="item-body">
          <img class="full-image" src="https://cdn0.iconfinder.com/data/icons/yummy-pc/100/yummy-pc-43-512.png">
        </div>

    </div>  

    <button class="button button-block button-light">
      Cadastrar om o GOOGLE
    </button>

    <ion-list class="inputList">
      <ion-item>
        <ion-input type="text" placeholder="Nome"></ion-input>
      </ion-item>
      
      <ion-item>
         <ion-input type="email" placeholder="Email"></ion-input>
       </ion-item>
      
        <ion-item>
          <ion-input type="password" placeholder="Senha"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input type="password" placeholder="Confirmar Senha"></ion-input>
        </ion-item>
      
    </ion-list>

      <button class="button button-block button-assertive">
          Cadastrar
      </button>

</ion-content>
