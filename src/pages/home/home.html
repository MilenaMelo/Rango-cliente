<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">

<ion-header>
    <ion-navbar>
        <img class="img-back" src="assets/imgs/back.png">      
        <div class="brandName">RanGo</div>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    </ion-navbar>
</ion-header>

<ion-content padding class="padding">

    <div class="list card">
      
        <div class="item-body">
          <img class="full-image" src="assets/imgs/usuario.png">
        </div>

    </div>  
    <div class="container-inputs">
          <button class="button button-block button-light" >
            <img class="img-gmail" src="assets/imgs/gmail.png" alt="gmail">
            <div class="title-button"> Cadastrar com o GOOGLE </div>
          </button>
  
          <ion-list class="inputList">
            <ion-item>
              <ion-input type="text" placeholder="Nome"></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="text" placeholder="CPF"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="email" placeholder="Email"></ion-input>
            </ion-item>
            
              <ion-item>
                <ion-input type="password" placeholder="Senha"></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-input type="password" placeholder="Confirmar Senha"></ion-input>
              </ion-item> 
          </ion-list>
          
          <button [navPush]="loginPage" class="button button-block button-assertive" >
              Cadastrar
          </button>
      </div>
       
</ion-content>
