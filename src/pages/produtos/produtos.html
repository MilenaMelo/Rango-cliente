<ion-header>

  <ion-navbar>
    <img class="img-back" src="assets/imgs/back.png">      
    <div class="brandName">RanGo</div>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="pesquisar($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let produto of produtos">
      <button class="cards-input-1">
          <img src="assets/imgs/produtos.png"/>
          <div class="texts-cards">
            <h5 class="textCard-title">
                {{ produto.nome }}
            </h5>
            <h6 class="textCard">
              Local:  {{ produto.nomeEstabelecimento }}<br/>
              Pre√ßo: {{ produto.preco }}
            </h6>
          </div>
        </button>
    </ion-item>
  </ion-list>
